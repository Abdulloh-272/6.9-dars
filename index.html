<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style links  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-white body">
    <!-- Header Start  -->
    <header
      class="fixed w-full top-0 z-50 bg-transparent shadow-md bg-opacity-50 backdrop-blur-3xl shadow-gray-500"
    >
      <div class="container mx-auto px-16">
        <div class="flex justify-between items-center py-5">
          <div class="">
            <h2 class="text-3xl font-semibold">Where In the World?</h2>
          </div>

          <div class="">
            <button
              class="bg-transparent btn1 border-blue-950 border-2 rounded-full p-[1px] w-10"
            >
              <span class="">
                <div
                  class="bg-black border border-blue-950 w-4 h-4 rounded-full shar"
                ></div>
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Finish  -->

    <main class="">
      <!-- Hero Section Start  -->

      <section class="py-16">
        <div class="container mx-auto px-16">
          <div class="flex mt-5 gap-2">
            <div class="">
              <input
                class="bg-black py-1 border-2 border-gray-500 shadow-md shadow-gray-500 px-5 text-white input rounded-lg"
                placeholder="search"
                type="text"
              />
            </div>

            <div class="">
              <button
                class="shadow-md shadow-gray-400 font-medium active:scale-[0.9] border-2 border-[] bg-[] rounded-lg btn py-1 px-6 hover:bg-transparent hover:text-[]"
              >
                Enter
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="">
        <div class="container mx-auto px-5">
          <div
            class="flex flex-wrap wrapper justify-center items-center gap-10"
          ></div>
        </div>
      </section>

      <!-- Hero Section Finish  -->
    </main>

    <!-- Footer Start  -->
    <footer class="">
      <div class="container mx-auto px-5">
        <div class="flex">
          <div class=""></div>
          <div class=""></div>
        </div>
      </div>
    </footer>
    <!-- Footer Finish  -->
    <noscript>Browser java scriptni qollab quvvatlamaydi</noscript>
    <script src="./app.js"></script>
  </body>
</html>
